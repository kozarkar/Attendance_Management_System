<div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Department</label>
   <mat-select class="form-control"  [(value)]="data">
        <mat-option #data *ngFor="let department of departmentData " [value]="department.id">
                          {{department.name}}
                        </mat-option>
                      </mat-select>
</div>
<div>
    <button (click)="getData()" mat-raised-button color="primary">Primary</button>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.firstName + " " + row.lastName}}</td>
            <td>  
                 <mat-select disabled class="form-control"  [value]="row.departmentId">
                <mat-option  *ngFor="let department of departmentData " [value]="department.id">
                  {{department.name}}
                </mat-option>
              </mat-select>
            </td>
            <td>
            </td>
        </tr>
    </tbody>
</table>
